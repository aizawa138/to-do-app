<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toDoComponents">
        <h1 class="toDoHeader">ToDo List</h1>

        <div class="toDoAdd">
            <input type="text" class="toDoName" placeholder="Enter a task">
            <input type="text" class="toDoInfo" placeholder="Enter the task description">
            <label for="toDoDate" class="toDoTimeLabel">Task finish time:</label>
            <input type="time" class="toDoTime">
            <p class="warningMessage">Please enter a valid input</p>
            <button type="submit" class="toDoSubmit" onclick="addTask()">Add task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
